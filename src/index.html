<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stardust</title>
  <meta name="description" content="{{{DESCRIPTION}}}"/>
  <meta name="robots" content="index, follow"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="lib/stardust/css/stardust-preload.css" rel="stylesheet">
  <script src="lib/stardust/js/stardust.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div id="splash-wrap">
  <div id="splash-inner" style="display: none;">
    <div id="splash-title">Stardust</div>
    <div id="splash-text">loading ðŸ¤ž</div>
  </div>
</div>
<script>if(typeof localStorage!=='undefined'){var sdPrimaryColor=localStorage.getItem('stardust-primary-color');if(sdPrimaryColor){document.getElementById('splash-wrap').style.backgroundColor=sdPrimaryColor;}}</script>

<div id="header">
  <div id="header-inner">
    <div id="header-back-wrap" style="right: 100%;">
      <svg id="header-back-svg">
        <g transform="matrix(0.5,-0.5,0.5,0.5,10,19)">
          <path d="M27,2L2,2L2,27"></path>
        </g>
      </svg>
    </div>
    <h1 id="header-title">Stardust</h1>
    <div id="side-menu-button-wrap">
      <svg id="side-menu-button-svg">
        <g transform="matrix(1,0,0,1,1,3)">
          <g transform="matrix(1,0,0,1,3,1)">
            <path d="M6,16.037L26,16.037"></path>
          </g>
          <g transform="matrix(1,0,0,1,3,-7)">
            <path d="M6,16.037L26,16.037"></path>
          </g>
          <g transform="matrix(1,0,0,1,3,9)">
            <path d="M6,16.037L26,16.037"></path>
          </g>
        </g>
      </svg>
    </div>
  </div>
</div>
<div id="bumper"></div>
<div id="loading-bar"></div>

<div id="content-outer-wrap">
  <div id="content-inner-wrap">
<!-- CONTENT START -->

    <div class="card card-1">
      <div class="card-title">Hello world!</div>
      <div>Welcome to the Stardust demo!</div>
      <br>
      <div>Hello text color:
        <span id="hello-color"></span>
      </div>
    </div>

<!-- CONTENT END -->
  </div>
</div>

<div id="side-menu-wrap">
  <div id="side-menu-inner">
    <div class="side-menu-row" bindAction="click:toggleCheckbox">
      <input bindOption="checkbox_checked" type="checkbox" name="checkbox" id="checkbox" class="large"/>
      <label class="side-menu-text" for="checkbox">Toggle checkbox</label>
    </div>
    <div class="side-menu-row" bindAction="click:showDemoModal">
      <span class="side-menu-text">Demo modal</span>
    </div>
    <div class="side-menu-hr"></div>
    <div class="side-menu-row">
      <span class="side-menu-text">Theme</span>
      <div class="side-menu-action">
        <select bindOption="theme" bindAction="change:applyTheme">
          <option value="dark">DARK</option>
          <option value="light">LIGHT</option>
        </select>
      </div>
    </div>
    <div class="side-menu-row" id="reset-button" bindAction="click:showToast">
      <span class="side-menu-text">Show a toast</span>
    </div>
    <div class="side-menu-row" id="reset-button" bindAction="click:showLoadingBar">
      <span class="side-menu-text">Show loading bar</span>
    </div>
    <div class="side-menu-row" id="reset-button" bindAction="click:reset">
      <span class="side-menu-text">Reset settings</span>
    </div>
  </div>
</div>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    initApp();
  });
</script>

</body>
</html>
